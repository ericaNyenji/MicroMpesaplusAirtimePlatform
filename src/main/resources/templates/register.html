<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
<div id="notif-toast-container"></div>
<button class="dark-toggle" onclick="toggleDark()"> <i class="fa-solid fa-moon"> </i></button>

<div class="container">
<h2>Register</h2>
<form method="post" th:action="@{/register}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="text" name="firstName" placeholder="First Name as per your ID" required><br><br>
    <input type="text" name="middleName" placeholder="Middle Name as per your ID(Optional)"><br><br>
    <input type="text" name="surname" placeholder="Surname as per your ID" required><br><br>
    <input type="text" name="nationalId" placeholder="National ID" required><br><br>
    <input type="text" name="phone" placeholder="Phone" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Register</button>
</form>
    <!--This form will be submitted as application/x-www-form-urlencoded(where it is being waited on using @RequestParam not @RequestBody)-->

<a href="/login">Back to Login</a>

    <div id="toast" class="toast"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>  <!-- define-SockJS -->
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script> <!--    define Stomp -->
<script src="/js/app.js"></script> <!--loaded after DOM. Guarantees DOM exists-->
</body>
</html>
