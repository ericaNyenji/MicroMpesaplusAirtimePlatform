<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
<div id="notif-toast-container"></div>
<button class="dark-toggle" onclick="toggleDark()"> <i class="fa-solid fa-moon"></i></button>
<div class="container">
<h2>Profile Details</h2>
<p><strong>First Name:</strong> <span th:text="${user.firstName}"></span></p>
<p><strong>Middle Name:</strong> <span th:text="${user.middleName}"></span></p>
<p><strong>Surname:</strong> <span th:text="${user.surname}"></span></p>
<p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
<p><strong>National ID:</strong> <span th:text="${user.nationalId}"></span></p>
